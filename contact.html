<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="image/nica.jpg">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Me</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <h2>Contact Me</h2>
        <p>If you'd like to get in touch, feel free to use the form below or connect with me on social media!</p>
        <form class="contact-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="social">
        <h2>Connect with Me</h2>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                <img src="icons/facebook.svg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/nicaangelasamson/" target="_blank" aria-label="Instagram">
                <img src="icons/instagram.svg" alt="Instagram">
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Nica's Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
